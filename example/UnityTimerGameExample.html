<body>
    <!--#region divs  -->
    <div class="container">
        
        <div id="progress" class="progress">0%</div>
        <div id="status" class="status">Connecting</div>
        <div id="timeoffset" class="status"></div>
      
        <!-- join room button field with standard fill-->      
        Room to join: <input id = "joinRoomField" input type="text" value = "EVERYTHING" name="fname"><br>
        <input type="button" value="Join"   onclick="f_JoinRoom();" />
     
        <!-- control buttons -->
        <div id="movementcontols" style = "display:none;">        
        <input type="button" value="up"     onclick="f_SendCustomMessage('W');" />
        <input type="button" value="down"   onclick="f_SendCustomMessage('S');" />
        <input type="button" value="left"   onclick="f_SendCustomMessage('A');" />
        <input type="button" value="right"  onclick="f_SendCustomMessage('D');" />
        </div>

        <div id="timergamecontrols" style = "display:none;">
        <input type="button" value="Press"  onclick="f_SendCustomMessage('Press');" />
        </div>
    </div>
    <!--#endregion -->

    <!--#region example scripts-->
    <script>
        //define timeSyncClient
        var tsClient = new TIMESYNC.Client({debug: true}),
            progressEl = document.getElementById("progress"),
            statusEl = document.getElementById("status"),
            timeoffsetEl = document.getElementById("timeoffset"),
            clockOffset,
            stats;

        //register general handler messages.
        tsClient.registerHandler("join_room",onRoomJoin);
        tsClient.registerHandler("chat",onChatRecieved);
        tsClient.registerHandler("room_properties_changed",f_CheckRecievedRoomProperties);
        
        
        //sends a message with join_room and the desired room to join in the field.
        function f_JoinRoom()
        {
            //get the value from the join room field.
            var fieldVal = document.getElementById("joinRoomField").value;
            //send the message
            tsClient.newMsg("join_room",{room : fieldVal}).send();
        }       

        function onRoomJoin(msg)
        {            
            if(msg.body.error)
            {
                //log the error message of the body.
                console.log("ERROR" , msg.body.error);
                console.log("Waiting for host, trying join in 5 seconds");
                //try again in 5 seconds.
                setTimeout(function(){ f_JoinRoom(); }, 3000);
                return;
            }
            else
            {
                //try to get the properties (if available)
                if(msg.body.properties)
                {
                    f_CheckRecievedRoomProperties(msg);
                }
                else
                {
                    console.log("No properties available");
                }
            }

            console.log("Message" , msg);
        }  

        function f_CheckRecievedRoomProperties(msg)
        {
            switch(msg.body.properties["ControlScheme"])
            {
                case "TimerGame":
                document.getElementById("movementcontols").style.display = "none";
                document.getElementById("timergamecontrols").style.display = "inline-block";
                console.log("Recieved timergame controlscheme");
                //switch the controls of this web client to something else. (display other div)
                break;

                case "MoveControls":
                document.getElementById("movementcontols").style.display = "inline-block";
                document.getElementById("timergamecontrols").style.display = "none";
                console.log("Recieved usercontrol controlscheme");
                //switch the controls of this web client to something else. (display other div)
                break;

                default:
                console.log("Controlscheme not implemented") 
                break;
            }
        }
        
        function onChatRecieved(msg)
        {
            if(msg.body.message)
            {
                console.log(msg.body.message);
            }
            else
            {
                console.log(msg.body.message);
            }
        }

        //logs the string of the recieves message.
        function onGeneralCallBack(msg)
        {
            if(msg.body.error)
            {
                //log the error message of the body.
                console.log("ERROR" , msg.body.error);
                return;
            }

            console.log("Message" , msg);
        }
        
        //@todo implement.
        function f_BroadcastMessage()
        {
            //@todo, sends messages.
        }

        // @todo implement.
        function f_DirectMessage()
        {
            //@Todo add to: in body
            //same logic as join room with fields.
        }
        
        //@todo implement 
        function f_SendCustomMessage(type)
        {
            tsClient.newMsg(type).send();
            //same logic as join room with fields.
            //alert(type);
            //tsClient.send
        }
        
        function onRoomPropertiesChange()
        {
            //get the room properties from body.

            //if controltype1 
                //show controltype 1
            
            // show controltype 2
                //show contorltype 2
        }

        //register for events that fire from TimeSync.js
        tsClient.on("connected", function (e) {
            statusEl.innerHTML = "Connection Established";
        });

        tsClient.on("connectionerror", function (e) {
            statusEl.innerHTML = "Connection Error Occured";
        });

        tsClient.on("disconnected", function (e) {
            statusEl.innerHTML = "Connection Terminated";
        });

        tsClient.on("syncestablished", function (e) {
            clockOffset = tsClient.getClockOffset();
            stats = tsClient.getStats();
            statusEl.innerHTML = "Sync Established";
        });

        tsClient.on("syncprogress", function (e) {
            statusEl.innerHTML = "Syncing";
            progressEl.innerHTML = Math.floor(e.details * 100) + "%";
        });

        // ESTABLISH A SERVER CONNECTION
        tsClient.connect("wss://nl020.cube-cloud.com/timesync");

        //local connection (for testing)
        //tsClient.connect("ws://localhost:8080");

        // DEMO METHODS
        function showClock () {
            if (clockOffset === undefined) {
                timeoffsetEl.innerHTML = "Local Time:              " + formatTime(tsClient.now());
            } else {
                timeoffsetEl.innerHTML =
                    "Local Time:              " + formatTime(tsClient.now()) +
                    "<br>Synced Time:             " + formatTime(tsClient.clock()) +
                    "<br>Clock Offset:            " + clockOffset + " ms" +
                    "<br>" +
                    "<br>Sync Duration:           " + stats.sync_duration + " ms" +
                    "<br>Total Samples:           " + stats.total_samples +
                    "<br>Average Sample Duration: " + stats.average_sample_time + " ms";
            }

            requestAnimationFrame(showClock);
        };

        function formatTime (ms) {
            var d = new Date(ms);
            return d.toLocaleTimeString();
        };

        showClock();
    </script>
